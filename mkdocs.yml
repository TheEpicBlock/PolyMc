# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: PolyMc
repo_url: https://github.com/TheEpicBlock/PolyMc
repo_name: TheEpicBlock/PolyMc

nav:
  - index.md
  - getting_started.md
  - faq.md
  - limitations.md
  - config.md
  - The Api:
    - api/index.md
    - api/polymaps.md
    - api/blocks.md
    - api/items.md
    - api/entities.md
    - api/resources.md
    - api/wizards.md
    - api/misc.md

theme:
  features:
    - toc.integrate
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - assets/extra.css
  -
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - redirects:
      redirect_maps:
        status.md: limitations.md
  - search